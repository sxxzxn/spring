<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <!--    상단 네비게이션 시작-->
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!--    상단 네비게이션 끝-->

    <!--    컨텐츠 시작-->
    <div class="row content">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시판 목록
                </div>
                <div class="card-body">
                    <!--검색영역 시작-->
                    <!--검색영역 끝-->

                    <!--리스트 시작-->
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" class="checkA" name="check1" onclick="allCheck(this)"></th>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">조회수</th>
                            <th scope="col">등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <c:forEach var="dto" items="${bbsList}">
                            <tr>
                                <td><input type="checkbox" class="checkB" name="check1" value="${dto.idx}"></td>
                                <td>${dto.idx}</td>
                                <td><a href="${pageContext.request.contextPath}/bbs/view.do?idx=${dto.idx}">${dto.title}</a></td>
                                <td>${dto.memberId}</td>
                                <td>${dto.readCnt}</td>
                                <td>${dto.regDate}</td>
                            </tr>
                        </c:forEach>
                        <tr>
                            <td colspan="7">작성된 글이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                    <!--리스트 끝-->
                    <!--버튼 시작-->
                    <div class="form-group row justify-content-center mt-3">
                        <div class="col-sm-3">
                            <button  class="btn btn-primary" onclick="goRegist()">등록</button>
                            <button  class="btn btn-secondary" onclick="deleteSelected()" >게시글 삭제</button>
                        </div>
                    </div>
                    <!--버튼 끝-->

                    <!--페이징 시작-->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="맨 앞">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="이전 블록">
                                    <span aria-hidden="true"> < </span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#" >1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="다음 블럭">
                                    <span aria-hidden="true"> > </span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="맨뒤">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!--페이징 끝-->



                </div>
            </div>

        </div>
    </div>
    <!--    컨텐츠 끝-->

    <div class="row">

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
