<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utreq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
>
<div layout:fragment="content">
    <h1>상세보기</h1>
    <table class="table">
        <tr>
            <th scope="col">제목</th>
            <td th:text="${boardDTO.title}"></td>
        </tr>
        <tr>
            <th scope="col">작성자</th>
            <td th:text="${boardDTO.memberId}"></td>
        </tr>
        <tr>
            <th scope="col">내용</th>
            <th scope="row" th:text="${boardDTO.content}"></th>
        </tr>
        <tr>
            <th scope="col">작성일</th>
            <td th:text="${boardDTO.displayDate}"></td>
        </tr>
    </table>
    <a class="btn btn-primary" th:href="@{/board/modify(idx=${boardDTO.idx})}">수정</a>
    <a class="btn btn-danger" th:href="@{/board/delete(idx=${boardDTO.idx})}"
       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
</div>
