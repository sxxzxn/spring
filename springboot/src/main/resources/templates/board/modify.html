<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utreq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
>
<div layout:fragment="content">
    <form th:action="@{/board/modify}" method="POST">
    <table class="table">
        <input type="text" name="idx" th:value="${boardDTO.idx}" hidden>
        <input type="text" name="memberId" th:value="${boardDTO.memberId}" hidden>
        <tr>
            <th scope="col">제목</th>
            <td>
                <input type="text" name="title" th:value="${boardDTO.title}"/>
            </td>
        </tr>
        <tr>
            <th scope="col">내용</th>
            <th scope="row" >
                <input type="text" name="content" th:value="${boardDTO.content}"/>
            </th>
        </tr>
        <tr>
            <th scope="col">작성일</th>
            <td>
                <input type="date" name="displayDate" th:value="${boardDTO.displayDate}"/>
            </td>
        </tr>
    </table>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>
</div>
